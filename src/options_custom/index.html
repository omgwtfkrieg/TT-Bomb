    .spin {
		-webkit-animation: spin .5s infinite linear;
		-moz-animation: spin .5s infinite linear;
		-o-animation: spin .5s infinite linear;
		animation: spin .5s infinite linear;
		-webkit-transform-origin: 50% 50%;
		transform-origin:50% 50%;
		-ms-transform-origin:50% 50%; /* IE 9 */
	}

	@-moz-keyframes spin {
		from {
			-moz-transform: rotate(0deg);
		}
		to {
			-moz-transform: rotate(-360deg);
		}
	}

	@-webkit-keyframes spin {
		from {
			-webkit-transform: rotate(0deg);
		}
		to {
			-webkit-transform: rotate(-360deg);
		}
	}

	@keyframes spin {
		from {
			transform: rotate(0deg);
		}
		to {
			transform: rotate(-360deg);
		}
	}

  <body id="options-page" style="background-color:#BBDEFB;" >

	<header class="white-text" background="wood.jpg;">
		<nav>
			<div class="nav-wrapper">
				<ul class="right">
					<li><a class="tooltipped removealarms" data-position="bottom" data-delay="50" data-tooltip="Stop Smashes™"><i class="material-icons">stop</i></a></li>
					<li><a class="tooltipped addalarms" data-position="bottom" data-delay="50" data-tooltip="Start Smashes™"><i class="material-icons">play_arrow</i></a></li>
					<li><a class="tooltipped reloadext" data-position="bottom" data-delay="50" data-tooltip="Reload App"><i class="material-icons">refresh</i></a></li>
				</ul>
			</div>
		 </nav>

	
	</header>
	<main class="">
		<div class="card addnothing grey lighten-5">
			<div class="card-image white-text">
				<img height="84" width="600" src="wood.jpg">
				<span class="card-title">Add Smash&#8482;</span>
			</div>			
			<div class="card-action white">
				<div id = "alert_placeholder"></div>
				<form id="addsmashinqueue">
					<div class="row" id="addsmashes">
						<div class="input-field col s2">
							<input placeholder="40000" name="smashID" id="smashID" type="text" class="validate" maxlength="5" length="5">
							<label>Smash ID</label>
						</div>
						<div class="input-field col s2 clockpicker">
								<input placeholder="00:00" value="" id="timepicker" type="text" class="validate">
								<label class="active">Schedule</label>
						</div>
						<div class="input-field col s4">
							<select multiple id="multipleSelect">
								<option value="1">Monday</option>
								<option value="2">Tuesday</option>
								<option value="3">Wednesday</option>
								<option value="4">Thursday</option>
								<option value="5">Friday</option>
								<option value="6">Saturday</option>
								<option value="7">Sunday</option>
							</select>
							<label>Day(s)</label>
						</div>
						<div class="input-field col s4">
							<select id="smashType">
								<option value="FN1">IN FOR DAY</option>
								<option value="FN2">BACK FROM LUNCH</option>
								<option value="FN3">OUT</option>
								<option value="FN5">END OF DAY</option>
							</select>
							<label>Choose your option</label>
						</div>
					</div>
				</form>
				<div class="center-align">
					<button href="#" class="waves-effect waves-light btn" style="background-color: #FF4081" id="addnothingclose">Cancel</button>
					<button href="#" class="waves-effect waves-light btn green" id="Save" name="Save" disabled>Save</button>
				</div>
			</div>
		</div>
		
		<div class="card">
			<div class="card-image">
				<img height="84" width="600" src="wood.jpg">
				<span class="card-title">Smashes&#8482;</span>
				<a class="btn-floating halfway-fab waves-effect waves-light pulse" style="background-color: #03A9F4"" id="addnothing"><i class="material-icons">alarm_add</i></a>
			</div>
			<div class="card-content">
				<table id="myTable" class="table" cellspacing="0" width="100%"></table>
			</div>
		</div>

	</main>
